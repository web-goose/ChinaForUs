extends@: default
child_type: item

rules:
  slug:
    pattern: "[a-z][a-z0-9_\-]+"
    min: 2
    max: 80

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        advanced:
          fields:
            overrides:
              fields:
                header.child_type:
                  default: item
        blog:
          type: tab
          title: Блог Конфиг

          fields:

            content_title:
              type: spacer
              title: Параметры

            header.isBlog:
              type: toggle
              label: Это блог?
              highlight: 1
              default: 1
              options:
                1: Да
              validate:
                type: bool
